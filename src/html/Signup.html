<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/styles/Signup.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="login">
                <h2>Create an <span>Account</span></h2>
                <p>Let's get started with your <span>registration</span></p>
                <form class="main-form">
                    <div class="form-group">
                       <label>Name</label>
                       <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label>Index number:</label>
                        <input type="text" placeholder="Enter your index number">
                    </div>
                    <div class="form-group">
                        <label>Department:</label>
                        <select name="department" id="">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Biochemistry">Biochemistry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Year:</label>
                        <select name="" id="">
                            <option value="sixth_year">6th</option>
                            <option value="fifth_year">5th</option>
                            <option value="fourth_year">4th</option>
                            <option value="third_year">3rd</option>
                            <option value="second_year">2nd</option>
                            <option value="first_year">1st</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Sign Up">
                    </div>
                    <p>Already have an account? <a href="Login.html">Sign In</a> </p>
                </form>
            </div>
            <div class="footer">
                <p>&copy Copyright <span> 2024</span></p>
            </div>
        </div>
</div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="firebase-config.js"></script>

</body>
</html>
